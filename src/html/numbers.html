<section class="numbers">
  <div class="container numbers__container">
    <div class="numbers__title-block">
      <img
        src="@images/numbers/numbers__decor0.svg"
        alt=""
        class="numbers__decor-0"
      />
      <h2 class="title numbers__title">
        <div class="numbers__decor-1"></div>
        франшиза appzone.co
        <span class="numbers__title--highlite">в цифрах</span>
      </h2>
    </div>

    <div class="numbers__el numbers__investment">
      <span class="numbers__el-title">инвестиции</span>

      <ul class="numbers__investment-list">
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-title">офис</div>
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">до 2.200.000</span>
            <span class="numbers__unit">₽</span>
          </div>
        </li>
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-title">магазин</div>
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">до 5.400.000</span>
            <span class="numbers__unit">₽</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="numbers__el numbers__payback">
      <span class="numbers__el-title">окупаемость</span>
      <ul class="numbers__investment-list">
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">6</span>
            <span class="numbers__unit">месяцев</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="numbers__el numbers__profitability">
      <span class="numbers__el-title">рентабельность</span>
      <ul class="numbers__investment-list">
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">15</span>
            <span class="numbers__unit">%</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="numbers__el numbers__revenue">
      <span class="numbers__el-title">выручка</span>
      <ul class="numbers__investment-list">
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">от 8.000.000</span>
            <span class="numbers__unit">₽</span>
          </div>
        </li>
      </ul>
    </div>

    <div class="numbers__el numbers__royalties">
      <span class="numbers__el-title">роялти</span>
      <ul class="numbers__investment-list">
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-title">0-3 месяца</div>
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">0</span>
            <span class="numbers__unit">%</span>
          </div>
        </li>
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-title">4-5 месяцев</div>
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">1,5</span>
            <span class="numbers__unit">%</span>
          </div>
        </li>
        <li class="numbers__investment-el">
          <div class="numbers__investment-el-title">6 месяцев и более</div>
          <div class="numbers__investment-el-result">
            <span class="numbers__investment-el-value">3</span>
            <span class="numbers__unit">%</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
